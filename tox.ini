[tox]
envlist = py312
isolated_build = True
skipsdist = False

[testenv]
deps =
    pytest>=7.4.0
    pytest-cov>=4.1.0
    pytest-mock>=3.11.1
commands =
    pytest tests/ -v --cov=amc --cov-report=term-missing --cov-report=html

[testenv:lint]
deps =
    ruff
commands =
    ruff check src/

[testenv:format]
deps =
    ruff
commands =
    ruff format --check src/
