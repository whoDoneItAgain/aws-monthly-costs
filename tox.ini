[tox]
envlist = py310,py311,py312,py313,py314
isolated_build = True
skipsdist = False

[testenv]
deps =
    pytest>=7.4.0
    pytest-cov>=4.1.0
    pytest-mock>=3.11.1
commands =
    pytest tests/ -v --cov=amc --cov-report=term-missing --cov-report=html --cov-report=xml

[testenv:lint]
deps =
    ruff
commands =
    ruff check src/ tests/

[testenv:format]
deps =
    ruff
commands =
    ruff format --check src/ tests/
