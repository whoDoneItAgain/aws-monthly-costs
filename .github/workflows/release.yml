name: Automated Release

on:
  workflow_dispatch:
    inputs:
      version-bump:
        description: 'Version bump type (major, minor, patch, or specific version like 1.2.3)'
        required: true
        default: 'patch'
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  prepare-release:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      new-version: ${{ steps.bump-version.outputs.new-version }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Get current version
        id: current-version
        run: |
          # Use Python to parse version file reliably across platforms
          current_version=$(python3 -c "import re; content = open('src/amc/version.py').read(); print(re.search(r'__version__\s*=\s*[\"\']([\d.]+)[\"\']', content).group(1))")
          echo "Current version: $current_version"
          echo "version=$current_version" >> $GITHUB_OUTPUT

      - name: Calculate new version
        id: bump-version
        run: |
          current_version="${{ steps.current-version.outputs.version }}"
          bump_type="${{ inputs.version-bump }}"
          echo "Current version: $current_version"
          echo "Bump type: $bump_type"
          IFS='.' read -r major minor patch <<< "$current_version"
          
          if [[ "$bump_type" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            new_version="$bump_type"
          elif [ "$bump_type" = "major" ]; then
            major=$((major + 1))
            minor=0
            patch=0
            new_version="$major.$minor.$patch"
          elif [ "$bump_type" = "minor" ]; then
            minor=$((minor + 1))
            patch=0
            new_version="$major.$minor.$patch"
          else
            patch=$((patch + 1))
            new_version="$major.$minor.$patch"
          fi
          
          echo "New version: $new_version"
          echo "new-version=$new_version" >> $GITHUB_OUTPUT

      - name: Update version file
        run: |
          new_version="${{ steps.bump-version.outputs.new-version }}"
          echo "__version__ = \"$new_version\"" > src/amc/version.py
          echo "Updated version file to $new_version"

      - name: Generate changelog entry
        run: |
          new_version="${{ steps.bump-version.outputs.new-version }}"
          current_date=$(date +%Y-%m-%d)
          last_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$last_tag" ]; then
            commits=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            commits=$(git log ${last_tag}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          echo "## [$new_version] - $current_date" > /tmp/changelog_entry.md
          echo "" >> /tmp/changelog_entry.md
          echo "### Changed" >> /tmp/changelog_entry.md
          echo "$commits" >> /tmp/changelog_entry.md
          echo "" >> /tmp/changelog_entry.md

      - name: Update CHANGELOG.md
        run: |
          new_version="${{ steps.bump-version.outputs.new-version }}"
          old_version=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.14")
          old_version_num=${old_version#v}
          python3 .github/scripts/update_changelog.py "$new_version" "$old_version_num"

      - name: Run tests
        run: |
          python -m pip install --upgrade pip
          pip install tox
          # Run tests - fail the workflow if tests fail
          tox -e py312

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/amc/version.py CHANGELOG.md
          git diff --staged --quiet || git commit -m "chore: bump version to ${{ steps.bump-version.outputs.new-version }}"

      - name: Push changes
        run: git push origin ${{ github.ref_name }}

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [prepare-release]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref_name }}

      - name: Pull latest changes
        run: git pull origin ${{ github.ref_name }}

      - name: Create and push tag
        run: |
          new_version="${{ needs.prepare-release.outputs.new-version }}"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git tag -a "v${new_version}" -m "Release v${new_version}"
          git push origin "v${new_version}"

      - name: Extract changelog for release
        run: |
          new_version="${{ needs.prepare-release.outputs.new-version }}"
          awk "/## \[$new_version\]/,/## \[.*\]/{if (/## \[.*\]/ && !/## \[$new_version\]/) exit; print}" CHANGELOG.md > /tmp/release_notes.md
          tail -n +2 /tmp/release_notes.md > /tmp/release_notes_clean.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.prepare-release.outputs.new-version }}
          name: Release v${{ needs.prepare-release.outputs.new-version }}
          body_path: /tmp/release_notes_clean.md
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-to-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [create-release, prepare-release]
    environment:
      name: pypi
      url: https://pypi.org/p/aws-monthly-costs
    permissions:
      id-token: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.prepare-release.outputs.new-version }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install --upgrade setuptools build wheel twine

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
