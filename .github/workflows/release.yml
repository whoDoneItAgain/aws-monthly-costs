name: Automated Release

on:
  workflow_dispatch:
    inputs:
      version-bump:
        description: 'Version bump type (auto, major, minor, patch, or specific version like 1.2.3)'
        required: true
        default: 'auto'
        type: string
  push:
    branches:
      - main
    paths:
      - 'src/amc/version.py'

permissions:
  contents: write
  pull-requests: write

jobs:
  prepare-release:
    name: Prepare Release PR
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    outputs:
      new-version: ${{ steps.bump-version.outputs.new-version }}
      pr-number: ${{ steps.create-pr.outputs.pull-request-number }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Get current version
        id: current-version
        run: |
          # Use Python to parse version file reliably across platforms
          current_version=$(python3 -c "import re; content = open('src/amc/version.py').read(); print(re.search(r'__version__\s*=\s*[\"\']([\d.]+)[\"\']', content).group(1))")
          echo "Current version: $current_version"
          echo "version=$current_version" >> $GITHUB_OUTPUT

      - name: Auto-detect version bump type
        id: auto-detect
        if: ${{ inputs.version-bump == 'auto' }}
        run: |
          echo "Auto-detecting version bump type from commits..."
          last_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$last_tag" ]; then
            echo "No previous tag found, defaulting to minor bump"
            echo "detected-bump=minor" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Get commits since last tag
          commits=$(git log ${last_tag}..HEAD --pretty=format:"%s" --no-merges)
          
          # Analyze commits for keywords
          has_breaking=false
          has_feature=false
          has_fix=false
          
          while IFS= read -r commit; do
            commit_lower=$(echo "$commit" | tr '[:upper:]' '[:lower:]')
            
            # Check for breaking changes
            if echo "$commit_lower" | grep -qE "(breaking change|breaking:|major:|\!:)"; then
              has_breaking=true
              break
            fi
            
            # Check for features
            if echo "$commit_lower" | grep -qE "(feat:|feature:|add:|new:)"; then
              has_feature=true
            fi
            
            # Check for fixes
            if echo "$commit_lower" | grep -qE "(fix:|bugfix:|patch:|repair:)"; then
              has_fix=true
            fi
          done <<< "$commits"
          
          # Determine bump type
          if [ "$has_breaking" = true ]; then
            detected_bump="major"
          elif [ "$has_feature" = true ]; then
            detected_bump="minor"
          elif [ "$has_fix" = true ]; then
            detected_bump="patch"
          else
            # Default to patch if no clear indicators
            detected_bump="patch"
          fi
          
          echo "Detected bump type: $detected_bump"
          echo "detected-bump=$detected_bump" >> $GITHUB_OUTPUT

      - name: Calculate new version
        id: bump-version
        run: |
          current_version="${{ steps.current-version.outputs.version }}"
          bump_type="${{ inputs.version-bump }}"
          
          # Use auto-detected bump if 'auto' was selected
          if [ "$bump_type" = "auto" ]; then
            bump_type="${{ steps.auto-detect.outputs.detected-bump }}"
            echo "Using auto-detected bump type: $bump_type"
          fi
          
          echo "Current version: $current_version"
          echo "Bump type: $bump_type"
          IFS='.' read -r major minor patch <<< "$current_version"
          
          if [[ "$bump_type" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            new_version="$bump_type"
          elif [ "$bump_type" = "major" ]; then
            major=$((major + 1))
            minor=0
            patch=0
            new_version="$major.$minor.$patch"
          elif [ "$bump_type" = "minor" ]; then
            minor=$((minor + 1))
            patch=0
            new_version="$major.$minor.$patch"
          else
            patch=$((patch + 1))
            new_version="$major.$minor.$patch"
          fi
          
          echo "New version: $new_version"
          echo "new-version=$new_version" >> $GITHUB_OUTPUT

      - name: Update version file
        run: |
          new_version="${{ steps.bump-version.outputs.new-version }}"
          echo "__version__ = \"$new_version\"" > src/amc/version.py
          echo "Updated version file to $new_version"

      - name: Generate changelog entry
        run: |
          new_version="${{ steps.bump-version.outputs.new-version }}"
          current_date=$(date +%Y-%m-%d)
          last_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$last_tag" ]; then
            commits=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            commits=$(git log ${last_tag}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          echo "## [$new_version] - $current_date" > /tmp/changelog_entry.md
          echo "" >> /tmp/changelog_entry.md
          echo "### Changed" >> /tmp/changelog_entry.md
          echo "$commits" >> /tmp/changelog_entry.md
          echo "" >> /tmp/changelog_entry.md

      - name: Update CHANGELOG.md
        run: |
          new_version="${{ steps.bump-version.outputs.new-version }}"
          old_version=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.14")
          old_version_num=${old_version#v}
          python3 .github/scripts/update_changelog.py "$new_version" "$old_version_num"

      - name: Run tests
        run: |
          python -m pip install --upgrade pip
          pip install tox
          # Run tests - fail the workflow if tests fail
          tox -e py312

      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: bump version to ${{ steps.bump-version.outputs.new-version }}"
          branch: "release/v${{ steps.bump-version.outputs.new-version }}"
          delete-branch: true
          title: "Release v${{ steps.bump-version.outputs.new-version }}"
          body: |
            ## Release v${{ steps.bump-version.outputs.new-version }}

            This PR bumps the version to ${{ steps.bump-version.outputs.new-version }} and updates the changelog.

            ### Changes
            - Updated version in `src/amc/version.py`
            - Updated `CHANGELOG.md` with release notes

            **Note:** This PR was automatically created by the release workflow. Once CI passes and the PR is merged, the release will be automatically created.
          labels: chore
          add-paths: |
            src/amc/version.py
            CHANGELOG.md

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    if: "github.event_name == 'push' && contains(github.event.head_commit.message, 'chore: bump version to')"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from commit
        id: extract-version
        run: |
          # Extract version from commit message like "chore: bump version to X.Y.Z"
          commit_msg="${{ github.event.head_commit.message }}"
          version=$(echo "$commit_msg" | grep -oE '[0-9]+\.[0-9]+\.[0-9]+' | head -1)
          
          if [ -z "$version" ]; then
            echo "Could not extract version from commit message: $commit_msg"
            exit 1
          fi
          
          echo "Extracted version: $version"
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Check if tag already exists
        id: check-tag
        run: |
          version="${{ steps.extract-version.outputs.version }}"
          if git rev-parse "v${version}" >/dev/null 2>&1; then
            echo "Tag v${version} already exists, skipping release creation"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          version="${{ steps.extract-version.outputs.version }}"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git tag -a "v${version}" -m "Release v${version}"
          git push origin "v${version}"

      - name: Extract changelog for release
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          version="${{ steps.extract-version.outputs.version }}"
          awk "/## \[$version\]/,/## \[.*\]/{if (/## \[.*\]/ && !/## \[$version\]/) exit; print}" CHANGELOG.md > /tmp/release_notes.md
          tail -n +2 /tmp/release_notes.md > /tmp/release_notes_clean.md

      - name: Create GitHub Release
        if: steps.check-tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.extract-version.outputs.version }}
          name: Release v${{ steps.extract-version.outputs.version }}
          body_path: /tmp/release_notes_clean.md
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
